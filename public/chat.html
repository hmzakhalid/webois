<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./img/icon.ico" type="image/icon type">
  <title>WeBois</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fab fa-pied-piper-hat"></i> WeBois</h1>
      <a href="index.html" class="btn"><i class="fas fa-skull"></i> Leave Dungeon</a>
    </header>
    <main class="chat-main">
      <div id="style-1" class="chat-messages">
					
      </div>
      <div id="style-1" class="chat-sidebar">
        <h3><i class="fas fa-dungeon"></i> Dungeon Name:</h3>
        <h2 id="room-name">JavaScript</h2>
        <h3><i class="fas fa-dragon"></i> Vikings</h3>
        <ul id="users">
        </ul>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
